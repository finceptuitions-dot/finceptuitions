<!DOCTYPE html>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
}

/* Header */
.dashboard-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #0B3D91;
    color: white;
    padding: 15px 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    position: relative;
    z-index: 500;
}

.dashboard-header h2 { margin: 0; }
.welcome-msg { font-size: 1.1em; font-weight: bold; margin-top: 3px; }
#trial-days { font-size: 0.9em; margin-top: 3px; opacity: 0.85; }

/* Header buttons */
.header-top-left, .header-top-right {
    position: absolute;
    top: 10px;
}
.header-top-left { left: 15px; }
.header-top-right { right: 15px; }

.header-top-left button,
.header-top-right button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Overlay */
.hamburger-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 390;
    display: none;
}

/* Menu */
.hamburger-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #0B3D91;
    padding: 20px;
    z-index: 400;
    border-right: 2px solid #87CEFA;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

.hamburger-menu.active {
    transform: translateX(0);
}

.menu-top-image img {
    width: 100%;
    max-width: 180px;
    border-radius: 8px;
}

.hamburger-menu ul {
    list-style: none;
    padding: 0;
}

.hamburger-menu li {
    margin: 15px 0;
}

.hamburger-menu a {
    color: #87CEFA;
    text-decoration: none;
    font-weight: bold;
}

.hamburger-menu a:hover {
    color: white;
}

/* Main */
.dashboard-main {
    padding: 12px;
    margin-bottom: 70px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 420px;
    margin: auto;
}

.video-card {
    background: white;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    position: relative;
}

.video-card h4 {
    margin: 6px 0 0;
    color: #0B3D91;
    font-size: 0.9em;
    text-align: center;
}

/* NEW badge */
.new-badge {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #ff4757;
    color: white;
    font-size: 0.65em;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 12px;
}

/* ðŸ”¥ GOOGLE DRIVE FIX */
.video-wrapper {
    width: 100%;
    position: relative;
    padding-top: 56.25%;
    border-radius: 6px;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* Bottom nav */
.dashboard-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #0B3D91;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 300;
}

.dashboard-nav a {
    color: #87CEFA;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<script>
const menuBtn = document.getElementById('menu-btn');
const menu = document.getElementById('hamburger-menu');
const overlay = document.getElementById('hamburger-overlay');

menuBtn.onclick = () => {
    menu.classList.toggle('active');
    overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
};

overlay.onclick = () => {
    menu.classList.remove('active');
    overlay.style.display = 'none';
};

document.getElementById('logout-btn').onclick = () => {
    location.href = 'index.html';
};
</script>
