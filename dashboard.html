<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fincep Tuitions Dashboard</title>
<meta name="theme-color" content="#0B3D91">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
}

/* Header */
.dashboard-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #0B3D91;
    color: white;
    padding: 15px 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    position: relative;
    z-index: 500;
}

.dashboard-header h2 { margin: 0; }
.welcome-msg { font-size: 1.1em; font-weight: bold; margin-top: 3px; }
#trial-days { font-size: 0.9em; margin-top: 3px; opacity: 0.85; }

/* Header buttons */
.header-top-left, .header-top-right {
    position: absolute;
    top: 10px;
}
.header-top-left { left: 15px; }
.header-top-right { right: 15px; }

.header-top-left button,
.header-top-right button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Overlay */
.hamburger-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 390;
    display: none;
}

/* Menu */
.hamburger-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #0B3D91;
    padding: 20px;
    z-index: 400;
    border-right: 2px solid #87CEFA;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    overflow-y: auto; /* make it scrollable on small screens */
}

.hamburger-menu.active {
    transform: translateX(0);
}

.hamburger-menu ul {
    list-style: none;
    padding: 0;
}

.hamburger-menu li {
    margin: 15px 0;
}

.hamburger-menu a {
    color: #87CEFA;
    text-decoration: none;
    font-weight: bold;
}

.hamburger-menu a:hover {
    color: white;
}

/* MAIN NAV CARDS */
.dashboard-main {
    padding: 25px 15px;
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    max-width: 420px;
    margin: auto;
}

.nav-card {
    background: white;
    border-radius: 12px;
    padding: 25px 10px;
    text-align: center;
    font-weight: bold;
    color: #0B3D91;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

.nav-card:hover {
    transform: translateY(-4px);
    background: #e6f2ff;
}

.nav-card span {
    display: block;
    margin-top: 8px;
    font-size: 0.9em;
}
</style>
</head>

<body>

<div id="hamburger-overlay" class="hamburger-overlay"></div>

<header class="dashboard-header">
    <div class="header-top-left">
        <button id="menu-btn">&#9776;</button>
    </div>
    <div class="header-top-right">
        <button id="logout-btn">&#10162;</button>
    </div>

    <h2>Fincep Tuitions</h2>
    <p id="trial-days">You're remaining with: 30 trial days</p>
    <p class="welcome-msg">Welcome!</p>

    <nav id="hamburger-menu" class="hamburger-menu">
        <!-- Image at the top of the menu -->
        <div style="text-align:center; margin-bottom: 20px;">
            <img src="fincep.jpg" alt="Logo" style="width: 100px; border-radius: 50%;">
        </div>

        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="task.html">Task</a></li>
            <li><a href="quizzes.html">Quizzes</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a href="motivation.html">Motivation</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
</header>

<main class="dashboard-main">
    <div class="nav-grid">
        <div class="nav-card" onclick="location.href='subject_selection.html'">
            üì∫
            <span>Videos</span>
        </div>

        <div class="nav-card" onclick="location.href='subject_selection_docs.html'">
            üìÑ
            <span>Documents</span>
        </div>

        <div class="nav-card" onclick="location.href='pastpapers.html'">
            üìö
            <span>Past Papers</span>
        </div>

        <div class="nav-card" onclick="location.href='task.html'">
            üìù
            <span>Tasks</span>
        </div>
    </div>
</main>

<!-- Subscribe button at the very bottom -->
<div style="text-align:center; padding: 15px;">
    <a href="syllabus.html">
        <button style="
            background-color: #0B3D91;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.2s;
        " 
        onmouseover="this.style.background='#0951b0'" 
        onmouseout="this.style.background='#0B3D91'">
            Subscribe
        </button>
    </a>
</div>

<script>
// ---- Hamburger Menu ----
const menuBtn = document.getElementById('menu-btn');
const menu = document.getElementById('hamburger-menu');
const overlay = document.getElementById('hamburger-overlay');

menuBtn.onclick = () => {
    menu.classList.toggle('active');
    overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
};

overlay.onclick = () => {
    menu.classList.remove('active');
    overlay.style.display = 'none';
};

// ---- Logout ----
document.getElementById('logout-btn').onclick = () => {
    location.href = 'index.html';
};

// ---- Welcome & Trial Countdown ----
const trialDaysElement = document.getElementById('trial-days');
const welcomeElement = document.querySelector('.welcome-msg');

// ---- USER NAME ----
let userName = localStorage.getItem('userName');
if (!userName) {
    userName = "Guest"; // fallback
    localStorage.setItem('userName', userName);
}
welcomeElement.textContent = `Welcome, ${userName}!`;

// ---- TRIAL COUNTDOWN ----
const trialPeriod = 30; // 30 days trial

let startDate = localStorage.getItem('trialStart');
if (!startDate) {
    startDate = new Date().toISOString();
    localStorage.setItem('trialStart', startDate);
}

const start = new Date(startDate);
const today = new Date();

const diffTime = today - start;
const diffDays = Math.ceil(trialPeriod - diffTime / (1000 * 60 * 60 * 24));

if (diffDays > 0) {
    trialDaysElement.textContent = `You're remaining with: ${diffDays} trial days`;
} else {
    trialDaysElement.textContent = "Trial expired";
}
</script>

</body>
</html>
