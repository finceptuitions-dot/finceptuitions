<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Grade (Documents)</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2575fc">
<script>
  function goToTerm(grade) {
      const urlParams = new URLSearchParams(window.location.search);
      const subject = urlParams.get('subject');
      const type = urlParams.get('type');
      window.location.href = `term_selection_docs.html?subject=${subject}&grade=${grade}&type=${type}`;
  }
</script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background: #64b5f6;
  color: white;
  padding: 20px;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 70vh;
}

.subject-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  width: 80%;
  max-width: 400px;
}

.subject-card button {
  background-color: #90caf9;
  color: white;
  font-size: 18px;
  border: none;
  padding: 15px 40px;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.subject-card button:hover {
  background-color: #42a5f5;
  transform: scale(1.05);
}
</style>
</head>
<body>
<header>
  <h2>Select a Grade</h2>
</header>

<div class="container">
  <div class="subject-grid">
    <div class="subject-card"><button onclick="goToTerm(10)">Grade 10</button></div>
    <div class="subject-card"><button onclick="goToTerm(11)">Grade 11</button></div>
    <div class="subject-card"><button onclick="goToTerm(12)">Grade 12</button></div>
  </div>
</div>
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker registered"))
    .catch((err) => console.log("SW registration failed:", err));
}
</script>

</body>
</html>
