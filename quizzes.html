<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizzes - Learn With Enock Academy</title>

<style>
body { font-family: Arial, sans-serif; background:#f5f7fa; margin:0; color:#1e3a8a; }
header { background:#1e3a8a; color:#fff; padding:15px; text-align:center; font-size:20px; position:fixed; top:0; width:100%; }
.container { max-width:900px; margin:80px auto 20px; padding:15px; }

.quiz-card { background:white; border-radius:12px; padding:20px; margin-bottom:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.question { margin-top:15px; }
.options button {
  display:block; width:100%; margin:6px 0; padding:10px;
  border:none; border-radius:8px; background:#cce4ff;
  cursor:pointer; text-align:left;
}
.options button:hover { background:#90caf9; }

.submit-btn {
  margin-top:15px; padding:10px 20px;
  background:#1e3a8a; color:white;
  border:none; border-radius:8px; cursor:pointer;
}

.result { margin-top:10px; font-weight:bold; }

.topic-header {
  background:#1e40af; color:white;
  padding:12px; border-radius:8px;
  cursor:pointer; margin-bottom:10px;
}

.topic-content { display:none; }
.back-btn {
  margin-bottom:15px;
  padding:8px 15px;
  background:#1e3a8a; color:white;
  border:none; border-radius:8px;
}
</style>
</head>

<body>

<header>Quizzes</header>

<div class="container">
<button class="back-btn" onclick="history.back()">‚Üê Back</button>

<div id="quizzes"></div>
</div>

<script>
// ===============================
// ADMIN PASTE QUIZ CODES HERE üëá
// ===============================
const quizData = [
  {
    title: "Blood Circulation Quiz",
    subject: "Biology",
    grade: 10,
    term: 1,
    topic: "Human Circulatory System",
    questions: [
      {
        question: "Which chamber of the heart receives oxygenated blood from the lungs?",
        options: ["Left Atrium", "Right Atrium", "Left Ventricle", "Right Ventricle"],
        answer: "Left Atrium"
      },
      {
        question: "Which blood vessels carry blood away from the heart?",
        options: ["Arteries", "Veins", "Capillaries", "Venules"],
        answer: "Arteries"
      },
      {
        question: "Which blood vessels are the smallest and allow exchange of nutrients and waste?",
        options: ["Capillaries", "Arteries", "Veins", "Aorta"],
        answer: "Capillaries"
      },
      {
        question: "The largest artery in the human body is called the‚Ä¶",
        options: ["Aorta", "Pulmonary Artery", "Vena Cava", "Coronary Artery"],
        answer: "Aorta"
      },
      {
        question: "Which side of the heart pumps blood to the lungs?",
        options: ["Right Side", "Left Side", "Both Sides", "None"],
        answer: "Right Side"
      }
    ]
  }
];
// ===============================

const quizzesDiv = document.getElementById("quizzes");

// Group by topic
const topics = {};
quizData.forEach(q => {
  if(!topics[q.topic]) topics[q.topic] = [];
  topics[q.topic].push(q);
});

Object.keys(topics).forEach(topic => {
  const header = document.createElement("div");
  header.className = "topic-header";
  header.textContent = topic;

  const content = document.createElement("div");
  content.className = "topic-content";

  header.onclick = () => {
    content.style.display = content.style.display === "block" ? "none" : "block";
  };

  topics[topic].forEach(quiz => {
    const card = document.createElement("div");
    card.className = "quiz-card";
    card.innerHTML = `<h3>${quiz.title}</h3>`;

    const refs = [];

    quiz.questions.forEach((q, i) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<p>${i+1}. ${q.question}</p>`;

      const opts = document.createElement("div");
      opts.className = "options";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          [...opts.children].forEach(b => b.style.background="#cce4ff");
          btn.style.background="#1e3a8a";
          btn.style.color="#fff";
          qDiv.selected = opt;
        };
        opts.appendChild(btn);
      });

      qDiv.appendChild(opts);
      card.appendChild(qDiv);
      refs.push({ qDiv, answer: q.answer });
    });

    const submit = document.createElement("button");
    submit.className = "submit-btn";
    submit.textContent = "Submit Quiz";

    const result = document.createElement("div");
    result.className = "result";

    submit.onclick = () => {
      let score = 0;
      refs.forEach(r => {
        if(r.qDiv.selected === r.answer) score++;
      });
      result.textContent = `You scored ${score} / ${quiz.questions.length}`;
    };

    card.appendChild(submit);
    card.appendChild(result);
    content.appendChild(card);
  });

  quizzesDiv.appendChild(header);
  quizzesDiv.appendChild(content);
});
</script>

</body>
</html>
