<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn With Enock Academy</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2575fc">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #e0f0ff, #ffffff);
    color: #1e3a8a;
    text-align: center;
}

/* Hero Section */
.hero {
    padding: 60px 20px;
}

.hero h2 {
    font-size: 40px; /* slightly reduced */
    margin: 15px 0 20px;
}

.hero p {
    font-size: 16px; /* slightly smaller */
    margin-bottom: 30px;
}

/* Logo below quotes */
.logo {
    max-width: 150px;
    height: auto;
    margin: 20px 0;
}

/* Buttons */
.hero .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: nowrap; /* single row */
    flex-shrink: 0;
}

.hero .buttons a {
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
    white-space: nowrap;
    flex: 1 1 auto; 
    max-width: 200px; 
    text-align: center;
}

.hero .btn-join {
    background-color: #1e3a8a;
    color: white;
}

.hero .btn-join:hover {
    background-color: #334155;
}

.hero .btn-login {
    background-color: white;
    color: #1e3a8a;
    border: 2px solid #1e3a8a;
}

.hero .btn-login:hover {
    background-color: #e0f0ff;
}

.hero .btn-syllabus {
    background-color: #cce4ff;
    color: #1e3a8a;
    border: 2px solid #1e3a8a;
}

.hero .btn-syllabus:hover {
    background-color: #99c2ff;
    color: white;
}

/* Quotes */
.quotes {
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: bold;
    min-height: 30px; 
    color: #1e3a8a;
}

/* Footer */
footer {
    padding: 15px;
    font-size: 14px;
    color: #1e3a8a;
    background-color: #f0f8ff;
}

/* Responsive adjustments */
@media (max-width: 500px) {
    .hero h2 {
        font-size: 32px;
    }
    .hero p {
        font-size: 14px;
    }
    .hero .buttons a {
        padding: 12px 20px;
        font-size: 14px;
        max-width: 150px;
    }
    .logo {
        max-width: 120px;
    }
}
</style>
</head>
<body>

<section class="hero">
    <!-- Rotating Quotes -->
    <div class="quotes" id="quote-container">
        "Knowledge is the key to your success!"
    </div>

    <!-- Logo below quotes -->
    <img src="fincep.jpg" alt="Fincep Logo" class="logo">

    <h2>Welcome to Learn With Fincep Tuitions</h2>
    <p>Your one-stop platform for high school learning resources in Physics, Chemistry, Math, and Biology.</p>
    
    <div class="buttons">
        <a href="signup.html" class="btn-join">Get Started</a>
        <a href="login.html" class="btn-login">Login</a>
        <a href="syllabus.html" class="btn-syllabus">Subscribe!</a>
    </div>
</section>

<footer>
    &copy; 2026 Learn With Fincep Tuitions| Email: finceptuitions@gmail.com | WhatsApp: 076
</footer>

<script>
// Rotating quotes
const quotes = [
    "Knowledge is the key to your success!",
    "Stay curious, keep learning, and explore new horizons.",
    "Education is the passport to the future."
];

let quoteIndex = 0;
const quoteContainer = document.getElementById('quote-container');

function rotateQuote() {
    quoteIndex = (quoteIndex + 1) % quotes.length;
    quoteContainer.textContent = quotes[quoteIndex];
}

setInterval(rotateQuote, 3000);

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker registered"))
    .catch((err) => console.log("SW registration failed:", err));
}
</script>

</body>
</html>
